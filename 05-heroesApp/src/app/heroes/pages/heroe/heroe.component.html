<mat-grid-list cols="1" *ngIf="heroe == undefined; else elseTemplate">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #elseTemplate>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
    <div fxFlex="50">
      <h1>
        {{ heroe!.superhero }} <small>{{ heroe!.alter_ego }}</small>
      </h1>
      <mat-divider></mat-divider>
      <br>
      <img [src]="heroe! | heroePipe">
    </div>
    <div fxFlex="50">
      <h1>{{heroe!.publisher}}</h1>
      <mat-divider>
      </mat-divider>
      <mat-list>
        <mat-list-item>{{heroe!.first_appearance}}</mat-list-item>
        <mat-list-item>{{heroe!.characters}}</mat-list-item>
        <mat-list-item>{{heroe!.publisher}}</mat-list-item>
        <mat-list-item>{{heroe!.alter_ego}}</mat-list-item>
      </mat-list>
      <br>
      <pre>{{ heroe | json }}</pre>
      <button mat-button color="warn" (click)="back()">
        Regresar
      </button>
    </div>
  </div>
</ng-template>
