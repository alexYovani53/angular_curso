<h1>Nuevo Héroe <small>asd</small></h1>

<div fxLayout="row" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">

    <div fxLayout="row" fxLayoutGap="15px">
      <mat-form-field fxFlex="100">

        <mat-label>Super Héroe</mat-label>
        <input matInput type="text" required>
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" required>
      </mat-form-field>

    </div>

    <mat-form-field>
      <mat-label>Primera Aparición</mat-label>
      <input matInput type="text" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select name="publisher">
        <mat-option *ngFor="let publisher of publishers" [value]="publisher">
          {{publisher.desc}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Foto URl</mat-label>
      <input matInput type="url" required>
    </mat-form-field>

    <br>

    <button mat-raised-button color="warn"> <mat-icon>save</mat-icon> Guardar</button>

  </div>

  <!-- Imagen -->
  <div fxFlex="50">
    <img [src]="heroe | heroePipe">
  </div>
</div>
