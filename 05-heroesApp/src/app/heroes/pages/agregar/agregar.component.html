<h1>{{ !editando ? "Nuevo" : "" }} Héroe <small *ngIf="editando"> - {{heroe.superhero}}</small></h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">

    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="15px">
      <mat-form-field fxFlex="100">

        <mat-label>Super Héroe</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.superhero">
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.alter_ego">
      </mat-form-field>

    </div>

    <mat-form-field>
      <mat-label>Primera Aparición</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.first_appearance">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.characters">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select name="publisher" required [(ngModel)]="heroe.publisher">
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{publisher.desc}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Foto URl</mat-label>
      <input matInput type="url" required [(ngModel)]="heroe.alt_img">
    </mat-form-field>

    <br>

    <button mat-raised-button color="warn" (click)="save()">
      <mat-icon>save</mat-icon>
      {{ !editando ? "Guardar" : "Actualizar" }}
    </button>

  </div>

  <!-- Imagen -->
  <div fxFlex="50">
    <img [src]="heroe | heroePipe">
  </div>
</div>
