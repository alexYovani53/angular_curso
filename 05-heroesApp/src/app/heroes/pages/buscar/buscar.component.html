<div fxLayout="column">

  <div>
    <h1>Buscador de héroes</h1>
  </div>

  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field class=" example-full-width" appearance="fill">
      <mat-label>Heroe</mat-label>
      <input type="text" matInput [matAutocomplete]="auto" [(ngModel)]="termino" (input)="buscando()">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{heroe.superhero}}
        </mat-option>
        <mat-option value="" *ngIf="heroes.length == 0 && this.termino.trim().length > 0">
          No se encontró nada con el término {{termino}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>

<div>
  <pre>
    {{heroeSeleccionado | json}}
  </pre>
</div>
