  <div>
    <h3>Buscador</h3>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Heroe</mat-label>
      <input type="text" matInput [matAutocomplete]="auto" [(ngModel)]="termino" (input)="buscando()">

    </mat-form-field>
  </div>
