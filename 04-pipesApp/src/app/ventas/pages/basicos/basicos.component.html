<div class="text-layout">
  <h1>Pipes Básicos</h1>
  <p>
    Piples incluídos en Angular - Usualmente en el Common Module.
  </p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="uppercase" [subheader]="nombreLower">
      {{ nombreLower | uppercase }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="lowercase" [subheader]="nombreLower">
      {{ nombreLower | lowercase }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="titlecase" [subheader]="nombreLower">
      {{ nombreLower | titlecase }}
    </p-card>
  </div>
</div>
