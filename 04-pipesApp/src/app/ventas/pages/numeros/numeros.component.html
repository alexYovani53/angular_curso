<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>
    Piples incluídos en Angular - Usualmente en el Common Module.
  </p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ventasNetas + 1000| number : '1.2-2'}}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      <p>{{ventasNetas | currency : 'GTQ' : 'symbol-narrow' : '1.0-4' : 'es-GT'}}</p>
    </p-card>
  </div>


  <div class="col-4">
    <p-card header="Ganancia porcentual" subheader="del presente año">
      <p>{{porcentaje | percent : '2.2-2'}}</p>
    </p-card>
  </div>
</div>
