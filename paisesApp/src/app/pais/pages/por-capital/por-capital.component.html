<div class="animate__animated animate__fadeIn">
    <h2>Por Capital</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-pais-input (parentAction)="buscar($event)"
                placeholder="Por capital"></app-pais-input>
        </div>
    </div>
    <hr>
</div>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el término {{termino}}
</div>

<div *ngIf="!hayError && paises.length>0" class="row">
    <div class="col animate__animated animate__fadeIn">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
