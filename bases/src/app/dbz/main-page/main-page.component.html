<p>Dragon Ball Z</p>

<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li> Krlillin - 700 </li>
            <li> Goku - 15,000 </li>
        </ul>
    </div>
    <div class="col">
        <h3>Agregar</h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input 
                type="text" 
                name="nombre" 
                placeholder="Nombre" 
                [value]="nuevo.nombre" 
                (input)="cambiarNombre($event)"
            />
            <input 
                type="number" 
                name="poder" 
                placeholder="Poder" 
                [value]="nuevo.poder"
                (input)="cambiarPoder($event)"
            />
            <button type="submit">
                Agregar
            </button>
        </form>
    </div>
</div>
