<p>Listado de Héroes</p>


<div *ngIf="heoreBorrado; else noBorrado">
    <h3 style="display: inline-block;">Héroe borrado:  </h3>
    <span style="display: inline-block;">{{heoreBorrado}}</span>
</div>

<ng-template #noBorrado>
    <h3>NO ha borrado nada.</h3>
</ng-template>


<button (click)="borrarHeroe()">name</button>

<ul>
    <li *ngFor="let item of heroes">
        {{item}}
    </li>
</ul>
